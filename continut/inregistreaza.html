<h1>Înregistrează-te pe site</h1>
        <form id="inreg1">
            <fieldset style="background-color: grey; opacity: 0.85;">
                <legend>Informații generale</legend>
                <label for="nume">Nume:</label><br>
                <input type="text" id="nume" name="nume"><br><br>
                <label for="prenume">Prenume:</label><br>
                <input type="text" id="prenume" name="prenume"><br><br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="parola">Parola:</label><br>
                <input type="password" id="parola" name="parola"><br><br>
                <input type="submit" value="Înregistrează informații cont">

            </fieldset>
            <fieldset style="background-color: gray; opacity: 0.85;">
                <legend>Informații personale</legend>
                <label for="filosofii">Filosofie preferată</label>
                <select name="filosofii" id="filosofii">
                    <optgroup label="Filosofii grecești vechi">
                        <option value="Stoicism">Stoicism</option>
                    </optgroup>
                    <optgroup label="Filosofii moderne">
                        <option value="nihilism">Nihilism</option>
                        <option value="absurdism">Absurdism</option>
                        <option value="existențialism">Existențialism</option>
                    </optgroup>
                </select>
                <br><br>
                <label>Descrieți una din filosofii</label><br>
                <textarea name="Text1" cols="40" rows="5"></textarea><br><br>
                <label>Filosof favorit:</label><br>
                <input type="radio" id="1" value="Seneca" name="fil_fav">
                <label>Seneca</label><br>
                <input type="radio" id="2" value="Marcus" name="fil_fav">
                <label>Marcus Aurelius</label><br>
                <input type="radio" id="3" value="Albert" name="fil_fav">
                <label>Albert Camus</label><br><br>
                <input type="submit" value="Înregistrează răspuns">
            </fieldset>
        </form>
